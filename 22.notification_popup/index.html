<!DOCTYPE html>
<html>
<head>
  <title>Notification Popup Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-7pKfi0A9XgOroksnv+n2/7P05RoqxL80uV7lCkHGYuV7JHLgso9HyVZLLzIVtHmbVtWsvy13BQyRnRnNGFXWyA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="notification-popup">
    <div class="notification-content">
      <i class="fas fa-exclamation-circle"></i>
      <p>Notification message goes here</p>
      <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
