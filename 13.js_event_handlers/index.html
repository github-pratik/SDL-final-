<!DOCTYPE html>
<html>
<head>
  <title>Event Handlers Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Event Handlers Example</h1>
  <button id="alert-btn">Click me for an alert!</button>
  <button id="toggle-btn">Click me to toggle visibility!</button>
  <p id="counter">0</p>
  <button id="increment-btn">Click me to increment counter!</button>
  <form id="form">
    <label>
      Name:
      <input type="text" name="name">
    </label>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
