<!DOCTYPE html>
<html>
  <head>
    <title>Railway Time Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Railway Time Table</h1>
    <table>
      <thead>
        <tr>
          <th>Train Number</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Arrival Time</th>
          <th>Departure Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1234</td>
          <td>New York</td>
          <td>Boston</td>
          <td>10:00 AM</td>
          <td>10:30 AM</td>
        </tr>
        <tr>
          <td>5678</td>
          <td>Chicago</td>
          <td>Los Angeles</td>
          <td>2:00 PM</td>
          <td>6:00 PM</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
