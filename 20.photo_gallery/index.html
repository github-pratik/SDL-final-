<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Photo Gallery</h1>
      <div class="row">
        <div class="col-md-4">
          <a href="images/image1.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Image 1">
            <img src="images/image1-thumb.jpg" alt="Image 1" class="img-responsive">
          </a>
        </div>
        <div class="col-md-4">
          <a href="images/image2.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Image 2">
            <img src="images/image2-thumb.jpg" alt="Image 2" class="img-responsive">
          </a>
        </div>
        <div class="col-md-4">
          <a href="images/image3.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Image 3">
            <img src="images/image3-thumb.jpg" alt="Image 3" class="img-responsive">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <a href="images/image4.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Image 4">
            <img src="images/image4-thumb.jpg" alt="Image 4" class="img-responsive">
          </a>
        </div>
        <div class="col-md-4">
          <a href="images/image5.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Image 5">
            <img src="images/image5-thumb.jpg" alt="Image 5" class="img-responsive">
          </a>
        </div>
        <div class="col-md-4">
          <a href="images/image6.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Image 6">
            <img src="images/image6-thumb.jpg" alt="Image 6" class="img-responsive">
          </a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
